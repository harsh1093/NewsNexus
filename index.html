<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry News - News and Updates Webpage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main-container">
        <nav>
            <img src="../Images/newsnexus-logo.png" alt="" height="160px" width="200px">
            <ul>
                <li onclick="onNavItemClick('all')"><a href="#">Home</a></li>
                <li><a href="#">Top Stories</a></li>
                <li>
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu ">
                            <li class="dropdown-item text-bg-light" id="politics" onclick="onNavItemClick('politics')">Politics </li>
                            <li class="dropdown-item text-bg-light" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                            <li class="dropdown-item text-bg-light" id="bussiness" onclick="onNavItemClick('bussiness')">Bussiness</li>
                            <li class="dropdown-item text-bg-light" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                            <li class="dropdown-item text-bg-light" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                            <li class="dropdown-item text-bg-light" id="education" onclick="onNavItemClick('education')">Education</li>
                            <li class="dropdown-item text-bg-light" id="travel" onclick="onNavItemClick('travel')">Travel</li>
                            <li class="dropdown-item text-bg-light" id="fashion" onclick="onNavItemClick('fashion')">Fashion</li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search a Topic Here" aria-label="Search">
                <button class="btn btn-outline-danger" id="search-button" type="submit">Search</button>
            </form>
        </nav>
        <div class="topic-name">
            <h1>Top News</h1>
        </div>
        <main>
            <div class="cards-container" id="cards-container">


            </div>
        </main>
        <template class="template-news-card" id="template-news-card">
            <div class="cards">
                <div class="card-header">
                    <img id="news-img" src="https://picsum.photos/400/200" alt="">
                </div>
                <div class="card-content">
                    <h3 id="news-title">News Title</h3>
                    <h6 id="news-source">Facebook 09/07/2023</h6>
                    <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, harum
                        voluptas tenetur non aliquid veniam, omnis mollitia dolorem ex assumenda laboriosam aut
                        voluptatum ea id quod aspernatur exercitationem aliquam perferendis.</p>
                    <a href="#" id="news-url" target="_blank"><button class="btn btn-primary">Read More...</button></a>
                </div>
            </div>

        </template>

        <section class="home-newsletter">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="single">
                            <h2>Subscribe to our Newsletter</h2>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Enter your email">
                                <span class="input-group-btn">
                                    <button class="btn btn-theme" type="submit">Subscribe</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-section">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <p>This webapp created for Study Purpose for Zepskill.com</p>
        </footer>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
